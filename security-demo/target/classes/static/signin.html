<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

    <form action="user/signin" method="post">
        <div>
            用户名: <input type="text" name="username" placeholder="username">

        <div>

        <input type="submit" value="login">

</body>
</html>
